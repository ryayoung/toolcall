[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toolcall"
version = "0.0.3"
python_requires = ">=3.10"
description = "OpenAI tool calling made easy"
authors = [
    {name = "Ryan Young", email = "dev@ryayoung.com"}
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/ryayoung/toolcall"
repository = "https://github.com/ryayoung/toolcall"
documentation = "https://toolcall.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    'pydantic',
    'docstring-parser',
    'openai',
]
